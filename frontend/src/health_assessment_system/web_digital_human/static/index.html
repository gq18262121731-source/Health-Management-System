    <style>

        /* èŠå¤©é¢æ¿ */
        .chat-panel {

        .message.user {

        .message.bot {

        .chat-input-container {

        .chat-input-wrapper {

        #chat-input {

        #chat-input:focus {

        #send-btn {

        /* æ§åˆ¶æç¤º */

        /* è¡¨æƒ…çŠ¶æ€ */
        .emotion-indicator {

            background: rgba(20, 30, 50, 0.8);

        /* æ»šåŠ¨æ¡æ ·å¼ */
        ::-webkit-scrollbar {

<body>
    <div class="container">
        <!-- 3Dè§†å›¾ -->
        <div id="canvas-container">
            <canvas id="canvas"></canvas>
            <div id="loading">
                <div class="loading-spinner"></div>
                <div>æ­£åœ¨åŠ è½½3Dæ¨¡å‹...</div>

            <div class="emotion-indicator" id="emotion">ğŸ˜Š å¼€å¿ƒ</div>
            <div class="controls-hint">é¼ æ ‡æ‹–åŠ¨æ—‹è½¬ | æ»šè½®ç¼©æ”¾</div>

        <!-- èŠå¤©é¢æ¿ -->
        <div class="chat-panel">

    <!-- Three.js ES Module -->
    <script type="importmap">
    {
        "imports": {
            "three": "https://unpkg.com/three@0.158.0/build/three.module.js",
            "three/addons/": "https://unpkg.com/three@0.158.0/examples/jsm/",
            "@pixiv/three-vrm": "https://unpkg.com/@pixiv/three-vrm@2.0.6/lib/three-vrm.module.js"
        }
    }
    </script>
    
    <script type="module">
        // ES Module imports
        import * as THREE from 'three';
        import { OrbitControls } from 'three/addons/controls/OrbitControls.js';
        import { GLTFLoader } from 'three/addons/loaders/GLTFLoader.js';
        import { VRMLoaderPlugin, VRMUtils } from '@pixiv/three-vrm';
        
        // ============== 3Dåœºæ™¯è®¾ç½® ==============
        let scene, camera, renderer, controls;
        let vrm = null;
        let clock = new THREE.Clock();
        let isTalking = false;
        let talkTime = 0;
        
        function init() {
            const container = document.getElementById('canvas-container');
            const canvas = document.getElementById('canvas');
            
            // åœºæ™¯
            scene = new THREE.Scene();
            scene.background = new THREE.Color(0x1a1a2e);
            
            // ç›¸æœº
            camera = new THREE.PerspectiveCamera(
                30,
                container.clientWidth / container.clientHeight,
                0.1,
                100
            );
            camera.position.set(0, 1.3, 3);
            
            // æ¸²æŸ“å™¨
            renderer = new THREE.WebGLRenderer({ 
                canvas: canvas,
                antialias: true,
                alpha: true
            });
            renderer.setSize(container.clientWidth, container.clientHeight);
            renderer.setPixelRatio(window.devicePixelRatio);
            renderer.outputColorSpace = THREE.SRGBColorSpace;
            
            // æ§åˆ¶å™¨
            controls = new OrbitControls(camera, canvas);
            controls.target.set(0, 1, 0);
            controls.enableDamping = true;
            controls.dampingFactor = 0.05;
            controls.minDistance = 1.5;
            controls.maxDistance = 8;
            controls.update();
            
            // å…‰ç…§
            const ambientLight = new THREE.AmbientLight(0xffffff, 0.6);
            scene.add(ambientLight);
            
            const directionalLight = new THREE.DirectionalLight(0xffffff, 0.8);
            directionalLight.position.set(1, 1, 1);
            scene.add(directionalLight);
            
            const backLight = new THREE.DirectionalLight(0x8888ff, 0.3);
            backLight.position.set(-1, 1, -1);
            scene.add(backLight);
            
            // åœ°é¢ç½‘æ ¼
            const gridHelper = new THREE.GridHelper(10, 20, 0x303050, 0x202040);
            gridHelper.position.y = 0;
            scene.add(gridHelper);
            
            // åŠ è½½VRMæ¨¡å‹
            loadVRM();
            
            // åŠ¨ç”»å¾ªç¯
            animate();
            
            // çª—å£è°ƒæ•´
            window.addEventListener('resize', onWindowResize);
        }
        
        function loadVRM() {
            const loader = new GLTFLoader();
            loader.register((parser) => new VRMLoaderPlugin(parser));
            
            // ä½¿ç”¨åç«¯æä¾›çš„æ¨¡å‹è·¯å¾„
            loader.load(
                '/models/the little shark2.vrm',
                (gltf) => {
                    vrm = gltf.userData.vrm;
                    
                    if (vrm) {
                        // ä¼˜åŒ–æ¨¡å‹
                        VRMUtils.removeUnnecessaryVertices(gltf.scene);
                        VRMUtils.removeUnnecessaryJoints(gltf.scene);
                        
                        scene.add(gltf.scene);
                        
                        // è°ƒæ•´æ¨¡å‹ä½ç½®
                        gltf.scene.position.y = 0;
                        gltf.scene.rotation.y = Math.PI;
                        
                        // éšè—åŠ è½½æç¤º
                        document.getElementById('loading').style.display = 'none';
                        
                        console.log('VRMæ¨¡å‹åŠ è½½æˆåŠŸ!', vrm);
                        
                        // è·å–é—®å€™è¯­
                        fetchGreeting();
                    } else {
                        console.error('VRMæ•°æ®ä¸å­˜åœ¨');
                        createPlaceholder();
                    }
                },
                (progress) => {
                    if (progress.total > 0) {
                        const percent = (progress.loaded / progress.total * 100).toFixed(0);
                        document.getElementById('loading').innerHTML = `
                            <div class="loading-spinner"></div>
                            <div>æ­£åœ¨åŠ è½½3Dæ¨¡å‹... ${percent}%</div>
                        `;
                    }
                },
                (error) => {
                    console.error('æ¨¡å‹åŠ è½½å¤±è´¥:', error);
                    createPlaceholder();
                }
            );
        }
        
        function createPlaceholder() {
            document.getElementById('loading').innerHTML = `
                <div style="color: #ff6b6b;">æ¨¡å‹åŠ è½½å¤±è´¥</div>
                <div style="font-size: 14px; margin-top: 10px;">è¯·æ£€æŸ¥æ¨¡å‹æ–‡ä»¶è·¯å¾„</div>
            `;
            
            // åˆ›å»ºç®€å•çš„å ä½ç¬¦
            const geometry = new THREE.CapsuleGeometry(0.3, 1, 4, 8);
            const material = new THREE.MeshStandardMaterial({ 
                color: 0x4a90d9,
                metalness: 0.3,
                roughness: 0.7
            });
            const placeholder = new THREE.Mesh(geometry, material);
            placeholder.position.y = 1;
            scene.add(placeholder);
            
            // å¤´éƒ¨
            const headGeometry = new THREE.SphereGeometry(0.25, 16, 16);
            const headMaterial = new THREE.MeshStandardMaterial({ 
                color: 0xf0d0c0,
                metalness: 0.1,
                roughness: 0.8
            });
            const head = new THREE.Mesh(headGeometry, headMaterial);
            head.position.y = 1.8;
            scene.add(head);
            
            // è·å–é—®å€™è¯­
            fetchGreeting();
        }
        
        function animate() {
            requestAnimationFrame(animate);
            
            const delta = clock.getDelta();
            const elapsed = clock.getElapsedTime();
            
            // VRMåŠ¨ç”»æ›´æ–°
            if (vrm) {
                // å‘¼å¸åŠ¨ç”»
                const breath = Math.sin(elapsed * 2) * 0.01;
                vrm.scene.position.y = breath;
                
                // è½»å¾®æ‘‡æ‘†
                vrm.scene.rotation.y = Math.PI + Math.sin(elapsed * 0.5) * 0.03;
                
                // çœ¨çœ¼ (VRM 1.0 API)
                if (vrm.expressionManager) {
                    const blinkValue = Math.sin(elapsed * 3) > 0.95 ? 1 : 0;
                    vrm.expressionManager.setValue('blink', blinkValue);
                }
                
                // è¯´è¯åŠ¨ç”»
                if (isTalking) {
                    talkTime += delta;
                    if (vrm.expressionManager) {
                        const mouthOpen = (Math.sin(talkTime * 15) + 1) * 0.3;
                        vrm.expressionManager.setValue('aa', mouthOpen);
                        vrm.expressionManager.setValue('oh', mouthOpen * 0.3);
                    }
                    // è¯´è¯æ—¶è½»å¾®ç‚¹å¤´
                    if (vrm.humanoid) {
                        const head = vrm.humanoid.getNormalizedBoneNode('head');
                        if (head) {
                            head.rotation.x = Math.sin(talkTime * 3) * 0.05;
                        }
                    }
                } else {
                    if (vrm.expressionManager) {
                        vrm.expressionManager.setValue('aa', 0);
                        vrm.expressionManager.setValue('oh', 0);
                    }
                }
                
                // æ›´æ–°VRM
                vrm.update(delta);
            }
            
            controls.update();
            renderer.render(scene, camera);
        }
        
        function onWindowResize() {
            const container = document.getElementById('canvas-container');
            camera.aspect = container.clientWidth / container.clientHeight;
            camera.updateProjectionMatrix();
            renderer.setSize(container.clientWidth, container.clientHeight);
        }
        
        function startTalking(duration = 3000) {
            isTalking = true;
            talkTime = 0;
            setTimeout(() => {
                isTalking = false;
            }, duration);
        }
        
        function setEmotion(emotion) {
            const emotionMap = {
                'happy': 'ğŸ˜Š å¼€å¿ƒ',
                'sad': 'ğŸ˜¢ éš¾è¿‡',
                'angry': 'ğŸ˜  ç”Ÿæ°”',
                'surprised': 'ğŸ˜® æƒŠè®¶',
                'neutral': 'ğŸ˜ å¹³é™'
            };
            document.getElementById('emotion').textContent = emotionMap[emotion] || 'ğŸ˜Š å¼€å¿ƒ';
            
            // è®¾ç½®VRMè¡¨æƒ… (VRM 1.0 API)
            if (vrm && vrm.expressionManager) {
                // é‡ç½®è¡¨æƒ…
                vrm.expressionManager.setValue('happy', 0);
                vrm.expressionManager.setValue('angry', 0);
                vrm.expressionManager.setValue('sad', 0);
                
                // è®¾ç½®å¯¹åº”è¡¨æƒ…
                if (emotion === 'happy') {
                    vrm.expressionManager.setValue('happy', 0.5);
                } else if (emotion === 'sad') {
                    vrm.expressionManager.setValue('sad', 0.5);
                } else if (emotion === 'angry') {
                    vrm.expressionManager.setValue('angry', 0.5);
                }
            }
        }
        
        // æš´éœ²åˆ°å…¨å±€
        window.startTalking = startTalking;
        window.setEmotion = setEmotion;
        
        // ============== èŠå¤©åŠŸèƒ½ ==============
        const messagesContainer = document.getElementById('messages');
        const chatInput = document.getElementById('chat-input');
        const sendBtn = document.getElementById('send-btn');
        
        function addMessage(text, isUser = false) {
            const div = document.createElement('div');
            div.className = `message ${isUser ? 'user' : 'bot'}`;
            div.textContent = text;
            messagesContainer.appendChild(div);
            messagesContainer.scrollTop = messagesContainer.scrollHeight;
        }
        
        async function sendMessage() {
            const text = chatInput.value.trim();
            if (!text) return;
            
            chatInput.value = '';
            addMessage(text, true);
            sendBtn.disabled = true;
            
            // å¼€å§‹è¯´è¯åŠ¨ç”»
            startTalking(2000);
            
            try {
                const response = await fetch('/api/chat', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ message: text })
                });
                
                const data = await response.json();
                
                // æ ¹æ®å›å¤é•¿åº¦è°ƒæ•´è¯´è¯æ—¶é—´
                const talkDuration = Math.min(data.response.length * 50, 5000);
                startTalking(talkDuration);
                
                addMessage(data.response);
                
                if (data.emotion) {
                    setEmotion(data.emotion);
                }
                
            } catch (error) {
                addMessage('ç½‘ç»œé”™è¯¯ï¼Œè¯·ç¨åå†è¯•');
            }
            
            sendBtn.disabled = false;
            chatInput.focus();
        }
        
        async function fetchGreeting() {
            try {
                const response = await fetch('/api/greeting');
                const data = await response.json();
                startTalking(3000);
                addMessage(data.message);
            } catch (error) {
                addMessage('ä½ å¥½ï¼æˆ‘æ˜¯å°åº·ï¼Œå¾ˆé«˜å…´è§åˆ°ä½ ï¼');
            }
        }
        
        // äº‹ä»¶ç›‘å¬
        sendBtn.addEventListener('click', sendMessage);
        chatInput.addEventListener('keypress', (e) => {
            if (e.key === 'Enter') sendMessage();
        });
        
        // åˆå§‹åŒ–
        init();
    </script>
</body>
